<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="welcome-text">welcome to your diary</h1>
      <button id="btnLogout" class="btn">Logout</button>
    </header>

    <section class="create-entry">
      <div>
        <h2>Let's write about today, shall we?</h2>
        <p class="date"></p>
      </div>
      <div class="container">
        <form id="formCreate" class="form">
          <p class="banner">An error occured</p>
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="create-entry-input"
          />
          <textarea
            name="make-entry"
            id="body"
            placeholder="Write about your day"
          ></textarea>
          <button type="submit" class="btn submit-btn">Post</button>
        </form>
      </div>
    </section>

    <p></p>

    <div>
      <h2>Here are your entries.</h2>
      <h3>Click on one to relive those memories, or make edits.</h3>
    </div>

    <div class="filters">
      <div class="form-control">
        <input type="text" id="search" placeholder="Search by title" />
      </div>

      <div class="flex">
        <button
          onclick="showEntries()"
          class="btn"
          style="margin-right: 1rem; height: 100%"
        >
          Fetch all
        </button>
        <div class="form-control">
          <label for="bookmarked">View bookmarked</label>
          <input
            type="checkbox"
            id="bookmarked"
            placeholder="Search by title"
          />
        </div>
      </div>
    </div>

    <section class="entries"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
