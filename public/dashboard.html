<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <title>Document</title>
  </head>
  <body class="page">
    <header>
      <h1 id="welcome-text">welcome to your diary</h1>
      <button id="btnLogout" class="btn">Logout</button>
    </header>

    <section class="create-entry">
      <div class="text-wrapper">
        <h2>Let's write about today</h2>
        <p class="date">19/01/22</p>
      </div>
      <form id="formCreate">
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="create-entry-input"
        />
        <textarea
          name="make-entry"
          id="body"
          placeholder="Write about your day"
        ></textarea>
        <button type="submit" class="btn submit-btn">Post</button>
      </form>
    </section>

    <div class="text-wrapper">
      <h2>Here are your entries.</h2>
      <h3>Click on one to relive those memories, or make edits.</h3>
    </div>

    <section class="entries"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
