<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/entry.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <title>Document</title>
  </head>
  <body class="flex-col">
    <a href="dashboard.html" class="btn" id="btn-return-dash">Go back</a>

    <h2 class="text-center">
      Making corrections? Adding more to your memory, click edit when you're
      done
    </h2>

    <div>
      <div class="container">
        <form class="form" id="edit-form">
          <p id="successful-operation" class="success-banner">Success</p>
          <div class="form-control">
            <input
              type="checkbox"
              name="bookmarked"
              id="btn-bookmark"
              style="width: fit-content; display: inline"
            />
            <label>Add to Bookmarks</label>
          </div>
          <div class="form-control">
            <input type="text" name="title" id="new-title" />
            <small>Error</small>
          </div>
          <div class="form-control">
            <textarea name="new-body" id="new-body"></textarea>
            <small>Error</small>
          </div>
          <button
            style="
              background-color: var(--clr-edit);
              border: 2px solid var(--clr-edit);
            "
            type="submit"
            id="#submit-edit-btn"
            class="btn edit-btn"
          >
            Confirm Edit
          </button>
          <button
            style="
              background-color: var(--clr-input-error);
              border: 2px solid var(--clr-input-error);
            "
            type="submit"
            id="#submit-delete-btn"
            class="delete-btn"
          >
            Delete
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/singleEntry.js"></script>
  </body>
</html>
