<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/entry.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <title>Document</title>
  </head>
  <body class="page flex-col">
    <div class="flex">
      <a href="dashboard.html" class="btn" id="btn-return-dash">Go back</a>
      <h2>Making corrections? Add new memories, click edit when you're done</h2>
    </div>
    <div>
      <form id="edit-form" class="flex-col">
        <div class="form-control flex">
          <input type="checkbox" name="bookmarked" id="btn-bookmark" />
          <label for="bookmarked">Add to book marks</label>
        </div>
        <div class="form-control">
          <input type="text" name="title" id="new-title" />
        </div>
        <div class="form-control">
          <textarea name="new-body" id="new-body"></textarea>
        </div>
        <button type="submit" id="#submit-edit-btn" class="btn edit-btn">
          Edit
        </button>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/singleEntry.js"></script>
  </body>
</html>
