<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <title>Dear Diary</title>
  </head>

  <body class="color-change-4x flex">
    <div class="container">
      <header class="header text-center">
        <h2>Dear Diary</h2>
        <p>Welcome back, ready to create new memories?</p>
      </header>
      <form class="form" id="form">
        <div class="form-control">
          <input type="email" placeholder="Email" id="inputEmail" />
          <small>Error</small>
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password" id="inputPassword" />
          <small>Error</small>
        </div>

        <button>Submit</button>
        <p>No account? <a href="register.html">Click here to register</a></p>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
