<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Dear Diary | All your feelings in one place</title>
  </head>
  <body class="page flex-col color-change-4x">
    <header>
      <nav>
        <div class="logo">
          <h1>Dear Diary</h1>
        </div>
      </nav>
    </header>
    <main>
      <section class="flex-col text-center">
        <div class="text-wrapper">
          <h2>Welcome Back</h2>
          <h3>Login In To Your Diary</h3>
        </div>
        <div>
          <form id="form" class="flex-col">
            <input type="text" placeholder="email" id="inputEmail" />
            <input
              type="password"
              name="password"
              placeholder="password"
              id="inputPassword"
            />
            <button type="submit" id="btnLogin">Login</button>
          </form>
          <p>No account? <a href="register.html">Click here to register</a></p>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
