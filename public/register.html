<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">My Diary</div>
      </nav>
    </header>
    <main>
      <section>
        <div class="text-wrapper">
          <h3>Have burning memories?</h3>
          <h2>Create Your Diary</h2>
        </div>
        <div>
          <form id="formReg">
            <input type="text" placeholder="name" id="inputName" />
            <input type="text" placeholder="email" id="inputEmailReg" />
            <input
              type="password"
              name=""
              id="inputPasswordReg"
              placeholder="password"
            />
            <button type="submit" id="btnReg">Signup</button>
          </form>
          <p>Returning member? <a href="index.html">Click here to login</a></p>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/register.js"></script>
  </body>
</html>
